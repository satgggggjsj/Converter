<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Converter</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background: #0f172a;
      border-radius: 16px;
    }

    input, select, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>ðŸŽ¬ Media Converter</h2>

    <input id="url" placeholder="https://youtube.com/..." />
    <select id="format">
      <option value="mp4">MP4 Video</option>
      <option value="mp3">MP3 Audio</option>
    </select>

    <button onclick="send()">Convert</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function send() {
      const url = document.getElementById("url").value.trim();
      const format = document.getElementById("format").value;
      const msg = document.getElementById("msg");

      if (!url) {
        msg.innerText = "âŒ Link kiriting";
        return;
      }

      msg.innerText = "â³ Iltimos kuting, botga yuborildi...";

      tg.sendData(JSON.stringify({
        url: url,
        format: format
      }));

      setTimeout(() => tg.close(), 1200);
    }
  </script>
</body>
</html>
