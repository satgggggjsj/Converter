<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Media Converter</title>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
      animation: fade .4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 1.6rem;
    }

    .sub {
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
      margin: 8px 0 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: .85rem;
    }

    input, select, button {
      width: 100%;
      padding: 13px 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input, select {
      background: #020617;
      color: var(--text);
      border: 1px solid #1f2937;
      margin-bottom: 14px;
    }

    button {
      background: var(--accent);
      color: #052e16;
      font-weight: 700;
      cursor: pointer;
      transition: .15s;
    }

    button:hover { opacity: .9; }
    button:active { transform: scale(.98); }

    .result {
      display: none;
      margin-top: 18px;
      padding: 14px;
      background: #020617;
      border-radius: 12px;
      border: 1px dashed #1f2937;
      font-size: .9rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .ok { color: var(--accent); }
    .err { color: var(--danger); }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: .75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üé¨ Media Converter</h1>
    <div class="sub">
      YouTube ‚Ä¢ Instagram ‚Ä¢ TikTok ‚Üí MP4 / MP3
    </div>

    <label>Video havola</label>
    <input id="url" type="url" placeholder="https://youtube.com/..." />

    <label>Format tanlang</label>
    <select id="format">
      <option value="mp4">MP4 ‚Äî Video</option>
      <option value="mp3">MP3 ‚Äî Audio</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>

    <div class="footer">
      Static demo ‚Ä¢ Server / Telegram bot bilan ulanadi
    </div>
  </div>

  <script>
    function convert() {
      const url = document.getElementById('url').value.trim();
      const format = document.getElementById('format').value;
      const result = document.getElementById('result');

      if (!url) {
        result.style.display = 'block';
        result.innerHTML = '<span class="err">‚ùå Iltimos, link kiriting</span>';
        return;
      }

      const platforms = ['youtube', 'youtu.be', 'instagram', 'tiktok'];
      const valid = platforms.some(p => url.includes(p));

      if (!valid) {
        result.style.display = 'block';
        result.innerHTML = '<span class="err">‚ùå Platforma qo‚Äòllab-quvvatlanmaydi</span>';
        return;
      }

      result.style.display = 'block';
      result.innerHTML = `
        <span class="ok">‚úÖ So‚Äòrov qabul qilindi</span><br><br>
        <b>Link:</b> ${url}<br>
        <b>Format:</b> ${format.toUpperCase()}<br><br>
        ‚è≥ Yuklash backend orqali amalga oshiriladi
      `;
    }
  </script>
</body>
        </html>
